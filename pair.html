  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #1b1b2f, #0f3460, #3a3a67);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Particle Effects */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .particles div {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Rain Effect */
    .rain {
      position: absolute;
      width: 1px;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .rain:before {
      content: '';
      position: absolute;
      top: -100%;
      left: 50%;
      width: 2px;
      height: 30%;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      animation: rain 0.6s linear infinite;
    }

    @keyframes rain {
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .box {
      width: 350px;
      height: auto;
      padding: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    h3 {
      font-size: 26px;
      letter-spacing: 2px;
      color: #ffb703;
      text-shadow: 0 0 10px #ffb703;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffb703;
      }
      to {
        text-shadow: 0 0 20px #ffb703;
      }
    }

    i.fa-crown {
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 320px;
      width: 100%;
      margin-top: 20px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #f1f2f6;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      color: #2f3542;
      font-size: 1rem;
    }

    .input-container button {
      flex-basis: 20%;
      padding: 1rem;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: background 0.3s ease-in-out, transform 0.3s;
      box-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
    }

    .input-container button:hover {
      background-color: #ff6b81;
      box-shadow: 0 0 20px rgba(255, 71, 87, 1);
      transform: scale(1.05);
    }

    .centered-text {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      color: #f7c59f;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .box {
        width: 95%; 
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input, .input-container button {
        width: 100%; 
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
